<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraphEnvy</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: #fff;
            font-family: 'Courier Prime', monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
        }
        
        #constellation-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 0 20px;
            max-width: 100vw;
            box-sizing: border-box;
        }
        
        h1 {
            font-size: clamp(2rem, 8vw, 4rem);
            font-weight: 700;
            letter-spacing: 0.1em;
            margin-bottom: 1rem;
            text-transform: uppercase;
            text-shadow: 0 0 20px rgba(0, 235, 155, 0.3);
            word-break: keep-all;
            overflow-wrap: normal;
        }
        
        .tagline {
            font-size: clamp(0.9rem, 4vw, 1.2rem);
            font-weight: 400;
            letter-spacing: 0.05em;
            text-transform: lowercase;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            max-width: 90vw;
            margin: 0 auto;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 20px 10px;
            }
            
            .content {
                padding: 0 10px;
            }
            
            h1 {
                letter-spacing: 0.05em;
                margin-bottom: 0.8rem;
            }
            
            .tagline {
                letter-spacing: 0.02em;
                line-height: 1.3;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                letter-spacing: 0.02em;
                margin-bottom: 0.6rem;
            }
            
            .tagline {
                font-size: clamp(0.8rem, 3.5vw, 1rem);
                letter-spacing: 0.01em;
            }
        }
    </style>
</head>
<body>
    <canvas id="constellation-canvas"></canvas>
    <div class="content">
        <h1>graphenvy</h1>
        <div class="tagline">these graphs are better than your graphs</div>
    </div>

    <script>
        class ConstellationBackground {
            constructor() {
                this.canvas = document.getElementById('constellation-canvas');
                this.ctx = this.canvas.getContext('2d');
                this.stars = [];
                this.connections = [];
                this.maxDistance = 150;
                this.numStars = this.isMobile() ? 80 : 120;
                
                this.resize();
                this.createStars();
                this.animate();
                
                window.addEventListener('resize', () => this.resize());
            }
            
            isMobile() {
                return window.innerWidth < 768 || /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            }
            
            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }
            
            createStars() {
                this.stars = [];
                for (let i = 0; i < this.numStars; i++) {
                    this.stars.push({
                        x: Math.random() * this.canvas.width,
                        y: Math.random() * this.canvas.height,
                        vx: (Math.random() - 0.5) * 0.5,
                        vy: (Math.random() - 0.5) * 0.5,
                        size: Math.random() * 3 + 1,
                        opacity: Math.random() * 0.8 + 0.2,
                        twinkle: Math.random() * Math.PI * 2,
                        twinkleSpeed: Math.random() * 0.02 + 0.01,
                        color: this.getStarColor()
                    });
                }
            }
            
            getStarColor() {
                const rand = Math.random();
                
                if (rand < 0.75) {
                    const whites = ['#ffffff', '#fbf8ff', '#fff4e8', '#f0f0f0', '#cad8ff'];
                    return whites[Math.floor(Math.random() * whites.length)];
                } else if (rand < 0.85) {
                    return '#ffcc6f';
                } else if (rand < 0.93) {
                    const blues = ['#9bb2ff', '#aabfff'];
                    return blues[Math.floor(Math.random() * blues.length)];
                } else if (rand < 0.98) {
                    return '#ffad4f';
                } else {
                    const reds = ['#ff6a00', '#ff4500'];
                    return reds[Math.floor(Math.random() * reds.length)];
                }
            }
            
            updateStars() {
                this.stars.forEach(star => {
                    star.x += star.vx;
                    star.y += star.vy;
                    
                    if (star.x < 0) star.x = this.canvas.width;
                    if (star.x > this.canvas.width) star.x = 0;
                    if (star.y < 0) star.y = this.canvas.height;
                    if (star.y > this.canvas.height) star.y = 0;
                    
                    star.twinkle += star.twinkleSpeed;
                });
            }
            
            findConnections() {
                this.connections = [];
                for (let i = 0; i < this.stars.length; i++) {
                    for (let j = i + 1; j < this.stars.length; j++) {
                        const dx = this.stars[i].x - this.stars[j].x;
                        const dy = this.stars[i].y - this.stars[j].y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < this.maxDistance) {
                            this.connections.push({
                                star1: this.stars[i],
                                star2: this.stars[j],
                                distance: distance,
                                opacity: (1 - distance / this.maxDistance) * 0.3
                            });
                        }
                    }
                }
            }
            
            drawConnections() {
                this.connections.forEach(connection => {
                    const intensity = 1 - (connection.distance / this.maxDistance);
                    const lineWidth = 0.5 + (intensity * 1.5);
                    const alpha = 0.4 + (intensity * 0.6);
                    
                    this.ctx.beginPath();
                    this.ctx.strokeStyle = `rgba(135, 206, 250, ${alpha})`;
                    this.ctx.lineWidth = lineWidth;
                    this.ctx.moveTo(connection.star1.x, connection.star1.y);
                    this.ctx.lineTo(connection.star2.x, connection.star2.y);
                    this.ctx.stroke();
                    
                    if (connection.distance < this.maxDistance * 0.6) {
                        this.ctx.beginPath();
                        this.ctx.strokeStyle = `rgba(173, 216, 230, ${alpha * 0.5})`;
                        this.ctx.lineWidth = lineWidth + 1.5;
                        this.ctx.moveTo(connection.star1.x, connection.star1.y);
                        this.ctx.lineTo(connection.star2.x, connection.star2.y);
                        this.ctx.stroke();
                    }
                });
            }
            
            drawStars() {
                this.stars.forEach(star => {
                    const twinkleOpacity = star.opacity * (0.5 + 0.5 * Math.sin(star.twinkle));
                    
                    this.ctx.beginPath();
                    this.ctx.fillStyle = star.color.replace(')', `, ${twinkleOpacity})`).replace('rgb', 'rgba');
                    this.ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                    this.ctx.fill();
                    
                    this.ctx.beginPath();
                    this.ctx.fillStyle = star.color.replace(')', `, ${twinkleOpacity * 0.3})`).replace('rgb', 'rgba');
                    this.ctx.arc(star.x, star.y, star.size * 2, 0, Math.PI * 2);
                    this.ctx.fill();
                });
            }
            
            animate() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                this.updateStars();
                this.findConnections();
                this.drawConnections();
                this.drawStars();
                
                requestAnimationFrame(() => this.animate());
            }
        }
        

        document.addEventListener('DOMContentLoaded', () => {
            new ConstellationBackground();
        });
    </script>
</body>
</html>
